<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="home-wrapper">
                <h3 class="teams">HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="score-btn-wrapper">
                    <button class="btn score-btn" onclick="homePlusOne()">+1</button>
                    <button class="btn score-btn" onclick="homePlusTwo()">+2</button>
                    <button class="btn score-btn" onclick="homePlusThree()">+3</button>
                </div>
                <div class="fouls">
                    <h5 id="home-fouls-el">Fouls: 0</h5>
                    <button class="btn fouls-btn" onclick="homeFoulsPlusOne()">+1</button>
                </div>
            </div>
            
            <div class="guest-wrapper">
                <h3 class="teams">GUEST</h3>
                <h4 id="guest-score" class="score">0</h4>
                <div class="score-btn-wrapper">
                    <button class="btn score-btn" onclick="guestPlusOne()">+1</button>
                    <button class="btn score-btn" onclick="guestPlusTwo()">+2</button>
                    <button class="btn score-btn" onclick="guestPlusThree()">+3</button>
                </div>
                <div class="fouls">
                    <h5 id="guest-fouls-el">Fouls: 0</h5>
                    <button class="btn fouls-btn" onclick="guestFoulsPlusOne()">+1</button>
                </div>
            </div>
            
            <div>
                <button id="newGameBtn" class="new-game-btn" onclick="newGame()">NEW GAME</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
